<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="assets\baselogin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="header mb-4 mx-4">
        <div class="navBar">
            <li>
                <a>Home</a>
            </li>
            <li>
                <a>Mission Statement</a>
            </li>
        </div>
    </div>
    <div class="card d-flex flex-column justify-content-center mx-auto my-4" style="width: 20rem;">
        <div class="card-block">
            <h4 class="card-title">Sign In</h4>
        </div>
        <form class="vlogin d-flex flex-column justify-content-center mb-4">
            <input class="my-4" type="text" placeholder="Email">
            <input class="my-4" type="password" placeholder="Password">
            <div class="buttons d-flex flex-column justify-content-center">
                <button type="button" class="btn btn-primary my-4">Sign In</button>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Remember Me</span>
                </label>
                <a href="#">Forgot Password</a>
            </div>
        </form>
    </div>
</body>

</html>
